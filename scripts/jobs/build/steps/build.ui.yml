parameters:
- name: wwwrootDir
  displayName: wwwrootDir
  type: string
  default: ''

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core ${{ parameters.dotnetSdkVersion }}'
  inputs:
    packageType: sdk
    version: '3.1.300'

- task: Npm@1
  displayName: 'Run npm install'
  inputs:
    verbose: false

- script: 'ls'
  displayName: 'Print list of files/folders at current level'

- script: 'echo "${{ parameters.wwwrootDir }}"'

- script: |
    cd ./node_modules/.bin/node-sass
    ls
  displayName: 'Content of ./node_modules/.bin/node-sass'  

- script: './node_modules/.bin/node-sass ${{ parameters.wwwrootDir }} --output ${{ parameters.wwwrootDir }}'
  displayName: 'Compile Sass assets'

- task: gulp@1
  displayName: 'Run gulp tasks'

- script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
  displayName: 'Write build info'
  workingDirectory: ${{ parameters.wwwrootDir }}